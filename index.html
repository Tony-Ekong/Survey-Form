<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <h3>Thank you for taking the time to help us improve the platform</h3>
    
    <section class="form-section">
        <form action="">
            <div class="input-box">
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Enter your name" >
            </div>
            <div class="input-box">
                <label for="email">Email</label><br>
                <input type="email" id="email" placeholder="Enter your Email">
            </div>
            <div class="input-box">
                <label for="age">Age (optional)</label><br>
                <input type="number" id="age" placeholder="Age">
            </div>
            <div class="input-box">
                <label for="current role">Which option best describes your current role?
                </label><br>
                <select name="currentrole" id="currentrole">
                    <option value="Select current role">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="input-box">
                <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" id="definately" value="definitely" name="recommendation">
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" value="maybe" name="recommendation">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="notSure" value="notSure" name="recommendation">
                <label for="notSure">Not Sure</label>
            </div>
            <div class="input-box">
                <label for="fav.feature">
                    What is your favorite feature of freeCodeCamp?
                </label><br>
                <select name="fav.feature" id="fav.feature">
                    <option value="Select an option">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select>
            </div>
            
            <div class="input-box">
                <label for="improvement">What would you like to see improved? (Check all that apply)
                </label><br>
                <input type="checkbox" id="frontend" value="frontend">
                <label for="frontend">Front-end Projects</label><br>
                <input type="checkbox" id="backend" value="backend">
                <label for="backend">Back-end Projects</label><br>
                <input type="checkbox" id="datavis" value="datavis">
                <label for="datavis">Data Visualization</label><br>
                <input type="checkbox" id="challenges" value="challenges">
                <label for="challenges">Challenges</label><br>
            </div>
            
            <div class="input-box">
                <label for="comments">Any comments or suggestions?</label><br>
                <textarea name="" id="" rows="5" placeholder="Enter your comments here..." ></textarea>
            </div>
            
            <div class="input-box">
                <input type="submit" value="Submit">
            </div>
        </form>
    </section>

    
</body>
</html>
